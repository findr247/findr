<input
    type="text"
    name="{{ widget.name }}"
    id="{{ widget.attrs.id }}"
    value="{{ widget.value }}"
    class="{{ widget.attrs.class }}"
    placeholder="{{ widget.attrs.placeholder|default:'Add items...' }}"
>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const element = document.querySelector("#{{ widget.attrs.id }}");
        new Choices(element, {
            removeItemButton: true,
            duplicateItemsAllowed: false,
            placeholderValue: "{{ widget.attrs.placeholder|default:'Add items...' }}",
        });
    });
</script>
